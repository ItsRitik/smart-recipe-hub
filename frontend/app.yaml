runtime: nodejs20

env: standard

handlers:
  # Serve static files
  - url: /static
    static_dir: dist/static
    secure: always

  # Serve other static assets
  - url: /(.*\.(json|ico|js|png|txt|css))$
    static_files: dist/\1
    upload: dist/.*\.(json|ico|js|png|txt|css)$
    secure: always

  # All other requests go to index.html
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html
    secure: always

env_variables:
  REACT_APP_API_URL: "https://api.inclass-58a1f.appspot.com"  # Replace with your API service URL
  NODE_ENV: "production"

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 5
  target_throughput_utilization: 0.6