runtime: nodejs20
service: frontend
env: standard

handlers:
  # Serve static files
  - url: /static
    static_dir: dist/static
    secure: always

  # Serve other static assets
  - url: /(.*\.(json|ico|js|png|txt|css))$
    static_files: dist/\1
    upload: dist/.*\.(json|ico|js|png|txt|css)$
    secure: always

  # All other requests go to index.html
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html
    secure: always

